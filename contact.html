<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/stylesheets/style.css" />
    <title>BS Gym | Welcome</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100 sticky-top">
      <a class="navbar-brand" href="index.html">
        <img
          src="public/images/NEW_LOGO.svg"
          width="150"
          height="40"
          class="d-inline-block align-top"
          alt="Logo"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav text-center">
          <a class="nav-item nav-link" href="index.html">Home </a>
          <a class="nav-item nav-link" href="team.html">Our Team</a>
          <a class="nav-item nav-link" href="pricing.html">Pricing</a>
          <a class="nav-item nav-link active" href="contact.html"
            >Contact<span class="sr-only">(current)</span></a
          >
        </div>
      </div>
    </nav>

    <div id="page-container">
      <div class="container-fluid mx-auto text-center my-3">
        <h2 class="display-2 font-weight-bold">
          Get In <span class="text-primary">Touch</span>
        </h2>
      </div>

      <!-- form -->
      <form
        class="col-10 offset-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 needs-validation mb-3"
        novalidate
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="number" class="form-control" id="phone" required />
        </div>
        <div class="form-group" id="contact-type">
          <label for="contact-type" class="d-block">
            Preferred means of contact:
          </label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="contact-email"
              value="contact-email"
            />
            <label class="form-check-label" for="contact-email">Email</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="contact-phone"
              value="contact-phone"
            />
            <label class="form-check-label" for="contact-phone">Phone</label>
          </div>
        </div>
        <div class="form-group">
          <label for="marketing">How did you hear about us?</label>
          <select class="custom-select" id="marketing" required>
            <option value="" selected disabled>Select...</option>
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="Google">Google</option>
            <option value="Newspaper">Newspaper</option>
            <option value="Station">Train Station Billboard</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="comments">Comments & Inquiries</label>
          <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>

    <footer class="container-fluid p-0">
      <div
        class="d-flex justify-content-center align-items-center text-center bg-dark text-light p-2"
      >
        All Rights Reserved &#169; 2021
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="public/js/app.js"></script>
  </body>
</html>
