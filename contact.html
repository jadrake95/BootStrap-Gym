<html lang="en">
  <head>
    <meta charset="UTF-8" />

    crossorigin="anonymous" />

    <title>BS Gym | Welcome</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100 sticky-top">
      <a class="navbar-brand" href="index.html">
        <img
          src="public/images/NEW_LOGO.svg"
          width="150"
          height="40"
          class="d-inline-block align-top"
          alt="Logo"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav text-center">
          <a class="nav-item nav-link" href="index.html">Home </a>
          <a class="nav-item nav-link" href="team.html">Our Team</a>
          <a class="nav-item nav-link" href="pricing.html">Pricing</a>
          <a class="nav-item nav-link active" href="contact.html"
            >Contact<span class="sr-only">(current)</span></a
          >
        </div>
      </div>
    </nav>

      <div class="container-fluid mx-auto text-center my-3">
        <h2 class="display-3 font-weight-bold">
          Get In <span class="text-primary">Touch</span>
        </h2>
      </div>

      <!-- form -->
      <form
        class="col-10 offset-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 needs-validation mb-5 card shadow bg-light py-3 px-5 rounded"
        novalidate
      >
      <h4 class="text-center">Please fill out the following form:</h4>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
        <div class="form-group" id="contact-type">
          <label for="contact-type" class="d-block">
            Preferred means of contact:
          </label>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="phone-contact" name="contact-type" class="custom-control-input" value="phone" readonly >
            <label class="custom-control-label" for="phone-contact">Phone</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="email-contact" name="contact-type" class="custom-control-input" value="email" readonly>
            <label class="custom-control-label" for="email-contact">Email</label>
          </div>
        </div>
        <div class="form-group">
          <label for="marketing">How did you hear about us?</label>
          <select class="custom-select" id="marketing" required>
            <option value="" selected disabled>Select...</option>
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="Google">Google</option>
            <option value="Newspaper">Newspaper</option>
            <option value="Station">Train Station Billboard</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comments">Comments & Inquiries</label>
          <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>

  <footer class="container-fluid bg-dark">
    <div class="row d-flex justify-content-center align-items-center flex-column text-center text-light">
      <div class="col flex-md-row d-flex flex-column justify-content-center align-items-center row-cols-md-4 w-100 p-3">
        <div class="row col-md-4 d-flex flex-column justify-content-center align-items-center p-3 border-bottom border-md-bottom-0  ">
          <img src="public/images/NEW_LOGO(light).svg" alt="Logo" class="img-fluid mb-3">
          <p>Begin Your Journey Today</p>
          <a href="" class="btn btn-outline-primary text-light">Get Started</a>
        </div>
        <div class="row col-md-4 d-flex flex-column justify-content-center align-items-center p-3 border-bottom border-md-bottom-0 ">
          <p class="font-weight-bold">Follow Our Socials</p>
          <div class="row d-flex justify-content-around align-items-center w-75">
           <a href=""><i class="fab fa-facebook-square socials"></i></a> 
           <a href=""><i class="fab fa-twitter-square socials"></i></a> 
           <a href=""><i class="fab fa-instagram-square socials"></i></a> 
          </div>          
        </div>
        <div class="row col-md-4 d-flex flex-column justify-content-center align-items-center  p-3 border-bottom border-md-bottom-0 ">
          <p class="font-weight-bold">About</p>
            <a href="index.html">Home</a>
            <a href="team.html">Our Team</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html">Contact</a>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center text-center bg-dark text-light m-0 p-0">
        <p>All Rights Reserved &#169; BS GYM 2021</p>
      </div>
    </div>    
  </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="public/js/app.js"></script>
  </body>
</html>
